<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
    </head>

    <body>
        <h1>Register with Profiler</h1>
	{% if registered %}
	<center>Yay you registered!</center>
	{% else %}
	<center>Register here now!</center>
        <form id="user_form" method="post" action="/firstapp/register/" enctype="multipart/form-data"> 
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}	
		<input type="submit" name="submit" value="Register"/>
	</form>
	{% endif %}
	<!-- spelling mistake in tango with django at warning in login chapter -->
</body>
</html>
